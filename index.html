<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the lost transmissions out the 2nd of may</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favico.png">
</head>
<body>
    <div class="container">
        <h1>the lost transmissions</h1>
        <div id="countdown">
            <span id="days"></span> days
            <span id="hours"></span> hours
            <span id="minutes"></span> minutes
            <span id="seconds"></span> seconds
        </div>
        <div class="divider">✧༺ ♡ ༻✧</div>
        <audio id="bg-music" autoplay loop muted>
            <source src="voicemail.mp3" type="audio/mpeg">
        </audio>
        <button id="mute-unmute">unmute</button>
        <div class="divider">✧༺ ♡ ༻✧</div>
    </div>

    <div class="stream-buy">
        <p> 
            <a href="https://soundcloud.com/rinfiggi" target="_blank">stream</a> or
            <a href="https://rinfiggi.bandcamp.com" target="_blank">buy</a> voicemail 
        </p>
    </div>

    <div class="copyright">© 2025 rinfiggi. all right reserved :-*</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("May 2, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        const audio = document.getElementById("bg-music");
        const muteButton = document.getElementById("mute-unmute");

        muteButton.addEventListener("click", () => {
            if (audio.muted) {
                audio.muted = false;
                muteButton.innerText = "mute";
            } else {
                audio.muted = true;
                muteButton.innerText = "unmute";
            }
        });
    </script>
</body>
</html>
